<body>
    <div class="modal">
        <div class="modal__container">
          <div class="modal__featured">
            <button type="button" class="button--transparent button--close" routerLink="/labo/markcomp/dashcomp">
              <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
                <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
              <span class="visuallyhidden">Return to Product Page</span>
            </button>
            <div class="modal__circle"></div>
          </div>
          <div class="modal__content">
            <h2>Update Marketing campaign</h2>
            <div *ngIf="campaign">
                <form name="form" #f="ngForm" (ngSubmit)="onSubmit()">
                  <ul class="form-list">
                    <li class="form-list__row">
                      <label for="nameComp">Name</label>
                      <input type="text" name="nameComp" [(ngModel)]="campaign.nameComp" required />
                    </li>
                    <li class="form-list__row">
                      <label for="brand">Brand</label>
                      <input type="text" name="brand" [(ngModel)]="campaign.brand" required />
                    </li>
                    <li class="form-list__row">
                      <div class="typeSeason">
                        <label for="typeComp">Type</label>
                        <label for="season">Season</label>
                      </div>
                      <div class="browse">
                        <select name="typeComp" [(ngModel)]="campaign.typeComp" title="Select the campaign type">
                          <option value="Digital">Digital</option>
                          <option value="Physical">Physical</option>
                          <option value="Digital and Physical">Digital and Physical</option>
                        </select>
                        <select name="season" [(ngModel)]="campaign.season" title="Select the campaign season">
                          <option value="Summer">Summer</option>
                          <option value="Winter">Winter</option>
                        </select>
                      </div>
                    </li>
                    <li class="form-list__row">
                      <label for="startDate">Start date</label>
                      <input type="text" name="startDate" [(ngModel)]="campaign.startDate" placeholder="yyyy-MM-dd" required />
                    </li>
                    <li class="form-list__row">
                      <label for="endDate">End date</label>
                      <input type="text" name="endDate" [(ngModel)]="campaign.endDate" placeholder="yyyy-MM-dd" required />
                    </li>
              
                    <li>
                      <button type="submit" class="button">Update</button>
                    </li>
                  </ul>
                </form>
                <div *ngIf="successMessage" class="success-message">
                  {{ successMessage }}
                </div>
              </div>
              
              <div *ngIf="!campaign">
                <p>Loading campaign data...</p>
              </div>   
          </div> 
        </div>
      </div> 
</body>
