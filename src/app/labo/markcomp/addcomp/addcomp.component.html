<body>
    <div class="modal">
        <div class="modal__container">
          <div class="modal__featured">
            <button type="button" class="button--transparent button--close" routerLink="/labo/markcomp/dashcomp">
              <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
                <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
              <span class="visuallyhidden">Return to Product Page</span>
            </button>
            <div class="modal__circle"></div>
          </div>
          <div class="modal__content">
            <h2>Your Marketing campaign details</h2>
    
            <form name="form"  #f="ngForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
              <ul class="form-list">
                <li class="form-list__row">
                  <div class="g">
                    <div class="image-upload-container">
                      <label for="fileInput" class="image-upload-label">
                        <input type="file" id="fileInput" (change)="onFileSelected($event)" multiple accept="*" style="display: none"/>
                        <span>Click here to upload image(s)</span>
                      </label>
                    </div>
                    <div class="image-preview-container">
                      <a *ngFor="let photo of form.photos; let i = index" href="">
                        {{ i + 1 }}
                        <img [src]="photo" />
                      </a>
                    </div>
                  </div>
                </li>

                <li class="form-list__row">
                  <label for="nameComp">Name</label>
                  <input type="text"   name="nameComp" [(ngModel)]="form.nameComp" required="" />
                </li>
                <li class="form-list__row">
                    <label for="brand">Brand</label>
                    <input type="text"  name="brand"  [(ngModel)]="form.brand" required="" />
                </li>
                <li class="form-list__row">
                    <div class="typeSeason">
                        <label for="typeComp">Type</label>
                        <label for="season">Season</label>
                    </div>
                    <div class="browse">
                         <select  name="typeComp"  [(ngModel)]="form.typeComp" title="Select the campaign type">
                             <option value="Digital">Digital</option>
                             <option value="Physical">Physical</option>
                             <option value="Digital and Physical">Digital and Physical</option>
                         </select>
                        <select  name="season" [(ngModel)]="form.season" title="Select the campaign season">
                                <option value="Summer">Summer</option>
                                <option value="Winter">Winter</option>
                        </select>

                     </div>
                </li>
                <li class="form-list__row">
                    <label for="startDate">Start date</label>
                    <input type="text" name="startDate"  [(ngModel)]="form.startDate" placeholder="yyyy-MM-dd" required="" />
                </li>
                <li class="form-list__row">
                    <label for="endDate">End date</label>
                    <input type="text"  name="endDate"  [(ngModel)]="form.endDate" placeholder="yyyy-MM-dd" required="" />
                </li>

                <li>
                  <button type="submit" class="button">Add</button>
                </li>
              </ul>
              <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
              </div>
            </form>
          </div> 
        </div>
      </div> 
</body>
