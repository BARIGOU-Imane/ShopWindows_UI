<body>
    <div class="container">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSignIn()">
          <p>LOGO</p>
          <input type="text" placeholder="Username" name="username" id="username" [(ngModel)]="form.username" #username="ngModel" required><br>
          <input type="password" placeholder="Password" name="password" id="password" [(ngModel)]="form.password" #password="ngModel" required><br>
          <input type="submit" value="Log in"><br>
          <a routerLink="/signup">Sign up</a>
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage}}
          </div>
        </form>
        
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
</body>
