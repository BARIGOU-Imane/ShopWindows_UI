<body>
    <div class="container">
        <form >
          <p>Welcome to Shopwindows</p>
          <input type="text" placeholder="Username">
          <input type="email" placeholder="Email"><br>
          <input type="password" placeholder="Password">
          <input type="text" placeholder="Address"><br>
          <input type="text" placeholder="GLN">
          <select [(ngModel)]="selectedOptionValue" (change)="updateSelectedOption()">
            <option value="social-media">Social media</option>
            <option value="rsGoogleBusiness">Google Business</option>
            <option value="rsLinkedin">LinkedIn</option>
            <option value="rsFacebook">Facebook</option>
            <option value="rsInstagram">Instagram</option>
          </select>
          
          <div *ngIf="selectedOptionValue !== 'social-media'">
            <input type="text" [id]="selectedOptionValue" [placeholder]="selectedOptionPlaceholder">
          </div>
          <br>

          <input type="button" value="Log in">
          <a routerLink="/signup">Sign up</a>
        </form>
      
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
      
</body>
